kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-covid19vis-crawler-rki-incidences
  annotations:
    description: "PVC for RKI incidence excel sheet"
spec:
  storageClassName: rook-cephfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: crawler-rki-incidences
  annotations:
    description: "Crawler to download and parse the incidence excel sheet"
spec:
  # run every hour (performs database check before actually fetching data from RKI)
  schedule: "0,30 5-21 * * *"
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          containers:
          - name: crawler-rki-incidences
            image: registry.dbvis.de/jentner/covid-19-vis/crawler:{{ .Values.sha }}
            imagePullPolicy: Always
            command: ['python']
            args: ['crawl_rki_incidences.py']
            env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_PASS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_NAME
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: SENTRY_DSN
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: API_KEY
            - name: VERSION
              value: {{ .Values.sha | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.environment | quote }}
            volumeMounts:                                  
            - mountPath: "/data"  
              name: vol-rki-incidences-archive
          volumes:
          - name: vol-rki-incidences-archive
            persistentVolumeClaim:
              claimName: pvc-covid19vis-crawler-rki-incidences    # this must match the name of your PVC
          restartPolicy: Never
          imagePullSecrets:
            - name: regcred-server
