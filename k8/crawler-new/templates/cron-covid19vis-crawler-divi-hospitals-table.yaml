apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: covid19vis-crawler-divi-hospitals-table
  annotations:
    description: "DIVI Intensivregister for hospitals stating availability of beds"  
spec:
  # run every four hours
  schedule: "0 */1 * * *"
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          containers:
          - name: covid19vis-crawler-divi-hospitals-table
            image: registry.dbvis.de/jentner/covid-19-vis/crawler:{{ .Values.sha }}
            imagePullPolicy: Always
            command: ['python']
            args: ['crawler.py']
            env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_PASS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: database-info
                  key: DB_NAME
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry
                  key: SENTRY_DSN
            - name: VERSION
              value: {{ .Values.sha | quote }}
            - name: ENV_TYPE
              value: {{ .Values.envType | quote }}
          restartPolicy: Never
          imagePullSecrets:
            - name: regcred-server
