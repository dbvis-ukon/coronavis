<div class="outer">
    <mat-card>
      <div class="main">
          



        <div class="root timelines draggable-list" cdkDropList (cdkDropListDropped)="drop($event)">


          <div class="draggable-box timeline row" *ngIf="pleaseWait">
            <mat-icon class="icon draw" disabled="disabled" aria-hidden="false" aria-label="drag me">drag_indicator</mat-icon>            
            
            <div class="icons"> 
              <button mat-icon-button aria-label="settings" class="icon filter" disabled="disabled" matTooltip="Filter Settings">
                  <mat-icon>settings</mat-icon>
              </button> 
    
              <button mat-icon-button aria-label="delete" class="icon filter" disabled="disabled" matTooltip="Remove">
                  <mat-icon>delete</mat-icon>
              </button>
            </div>
    

            <div class="please-wait" #pleaseWait style="width: 100%">
              <h3>Please wait... loading</h3>
            </div>
          </div>

            <div class="draggable-box timeline row" *ngFor="let timelineItem of timelineData" cdkDrag>
              <mat-icon class="icon draw" aria-hidden="false" aria-label="drag me" cdkDragHandle>drag_indicator</mat-icon>            
              
              <div class="icons">
                <!-- <button mat-icon-button aria-label="settings" class="icon filter" (click)="timelineItem.titleEditMode = !timelineItem.titleEditMode" matTooltip="Edit Title" >
                    <mat-icon>edit</mat-icon>
                </button> -->
      
                <button mat-icon-button aria-label="settings" class="icon filter" (click)="openSettings(timelineItem)" matTooltip="Filter Settings">
                    <mat-icon>settings</mat-icon>
                </button> 
      
                <button mat-icon-button aria-label="delete" class="icon filter" (click)="remove(timelineItem)" matTooltip="Remove">
                    <mat-icon>delete</mat-icon>
                </button>
              </div>
      
              
      
              <div *ngIf="timelineItem.type === 'separator'" class="separator">
                <hr>
              </div>

              <div *ngIf="timelineItem.type === 'pixel'" style="width: 100%;">
                <app-pixel-chart [dataAndOptions]="timelineItem._compiled"></app-pixel-chart>
              </div>

              <div *ngIf="timelineItem.type === 'multiline'" style="width: 100%">
                <app-multi-line-chart [dataAndOptions]="timelineItem._compiled"></app-multi-line-chart>
              </div>
            </div>
      
            <div class="timeline row button-row">
              <div>
                <button mat-fab color="primary" [matMenuTriggerFor]="menu">
                  <mat-icon>add</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="add('separator')">-Separator-</button>
                  <button mat-menu-item (click)="openSettings()">Neuen Chart hinzuf√ºgen</button>
                </mat-menu>
              </div>
            </div>
          </div>
      </div>
    </mat-card>
  </div>
